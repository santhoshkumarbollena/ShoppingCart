<!DOCTYPE html>

<html ng-app="myModule" ng-controller="myController">
    <head>
        <title>Registration Page</title>
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="ValidRegistration.js"></script>
        <script src="angular.js"></script>
        
        <link rel="stylesheet" type="text/css" href="HomePageStyle.css">
       <script type="text/javascript">
		var app=angular.module("myModule",[]);
		
		app.controller("myController",function($scope,$http,$window){
		var emp={name:'santhosh'};
		
		$scope.emp=emp;

		$scope.Product={
				"CustomerId": "cust3",
		        "OrderId":"Order3",
		        "Name":"cherry",
		        "NoOfunits":20,
		        "Units":"kgs",
		        "Price":10
		};
		
		
		$scope.AddingToCart=function(){
    		$http({
    			method :'POST',
    			url : 'http://localhost:8080/DigitalShoppingCartDemo/webresources/ResourceForAll/AddingToCart',
    			data : angular.toJson($scope.Product),
    			headers:{'Content-Type':'application/json'}
    		}).then(function (response)
    				{
    					$window.location.href='AddedToCart.html';
    				});
    	}
		
		
	});

</script>
            
    </head>
    <body >
   
       
       <div class="Wrapper" >
       <div >
			<header ng-include="'Header.html'"></header>
	</div>
       
        <div class="content">
   <div >
    
    <form ng-submit="AddingToCart()" >
   	<div>
			<img alt="Cherry" src="project images/fruits/cherry.jpg"
				class="center">
			<h3 align="center">Cherry</h3>
			<table align="center">
				<tr>
					<td>Enter Units:</td>
					<td><input type="text" name="units" ng-model="Product.NoOfUnits"
						></td>
				</tr>
				<tr>
					<th >The Cost For {{Product.NoOfunits}} of  {{Product.Units}}
						is {{Product.Price}}</th>
				</tr>
				<tr>
				
					<th><input type="submit" class="CartButton"
						value="Add To Cart" ></th>
						
				</tr>
			</table>


		</div>
   
    </form>
    </div>
    </div>
    <footer ng-include="'Footer.html'"></footer>
    	</div>
    
    </body>
</html>
