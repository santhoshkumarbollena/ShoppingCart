<!DOCTYPE html>
<html ng-app="myModule" ng-controller="myController">
<head>

<title>Vegitables</title>
<link rel="stylesheet" type="text/css" href="SubPagesStyle.css">
<script src="angular.js"></script>
<script src="Header.js"></script>
    <script src="angular-cookies.js"></script>

<script type="text/javascript">
var app=angular.module("myModule",['ngCookies']);

app.controller("myController",function($scope,$http,$window,$cookies){
	$scope.log=$cookies.get("LoggedIn");

		$scope.logo=false;
	}
	else{
		$scope.logo=true;
	}
	$scope.user=$cookies.get("Customer");
	//$scope.log=false;
	//$window.alert($scope.log);
});
</script>
</head>
<body>
	<div class="Wrapper">		
			<header ng-include="'Header.html'"></header>
			
		</div>
		<div class="content">
			
			<div class="gallery">
				<a href="project images/vegitables/carrot.jpg"><img alt="carrot" src="project images/vegitables/carrot.jpg"></a>

			</div>

				<a href="project images/vegitables/GREEN_BEANS.jpg"><img alt="green beens" src="project images/vegitables/GREEN_BEANS.jpg"></a>
				<div class="desc"><p>Green Beans</p></div>

			<div class="gallery">
				<a href="project images/vegitables/tomato.jpg"><img alt="tomato" src="project images/vegitables/tomato.jpg"></a>

		<footer ng-include="'Footer.html'"></footer>
