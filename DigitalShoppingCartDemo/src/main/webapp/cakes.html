<!DOCTYPE html>
<html  ng-app="myModule" ng-controller="myController">
<head>
<meta charset="ISO-8859-1">
<title>Cakes</title>
<link rel="stylesheet" type="text/css" href="SubPagesStyle.css">
<script src="angular.js"></script>
<script src="Header.js"></script>
     <script src="angular-cookies.js"></script>

<script type="text/javascript">
var app=angular.module("myModule",['ngCookies']);

app.controller("myController",function($scope,$http,$window,$cookies){
	$scope.log=$cookies.get("LoggedIn");
	if($scope.log=="true"){
		$scope.logo=true;
	}
	else{
		$scope.logo=false;
	}
	$scope.user=$cookies.get("Customer");
	//$scope.log=false;
	//$window.alert($scope.log);
});
</script>

</head>
<body>
	<div class="Wrapper">		
			<header ng-include="'Header.html'"></header>
			
		</div>
		<div class="content">
			
			<div class="gallery">
				<a href="project images/cakes/blackforest.jpg"><img alt="black forest" src="project images/cakes/blackforest.jpg"></a>
				<div class="desc"><p>Black Forest</p></div>
			</div>
			<div class="gallery">
				<a href="project images/cakes/choclatecake.jpgS"><img alt="choclate cake" src="project images/cakes/choclatecake.jpg"></a>
				<div class="desc"><p>Choclate Cake</p></div>
			</div>
			<div class="gallery">
				<a href="project images/cakes/fruitcake.jpg"><img alt="fruit cake" src="project images/cakes/fruitcake.jpg"></a>
				<div class="desc"><p>Fruit Cake</p></div>
			</div>
			<div class="gallery">
				<a href="project images/cakes/redvelvet.jpg"><img alt="redvelvet" src="project images/cakes/redvelvet.jpg"></a>
				<div class="desc"><p>Red Velvet</p></div>
			</div>
			
		</div>
		
		
		<footer ng-include="'Footer.html'"></footer>
	</div>
	
	

</body>
</html>
