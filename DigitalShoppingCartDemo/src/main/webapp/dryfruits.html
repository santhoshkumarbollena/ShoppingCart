<!DOCTYPE html>
<html ng-app="myModule" ng-controller="myController">
<head>
<meta charset="ISO-8859-1">
<title>Dry Fruits</title>
<link rel="stylesheet" type="text/css" href="SubPagesStyle.css">
<script src="angular.js"></script>
<script src="Header.js"></script>
     <script src="angular-cookies.js"></script>

<script type="text/javascript">
var app=angular.module("myModule",['ngCookies']);

app.controller("myController",function($scope,$http,$window,$cookies){
	$scope.log=$cookies.get("LoggedIn");
	if($scope.log=="true"){
		$scope.logo=true;
	}
	else{
		$scope.logo=false;
	}
	$scope.user=$cookies.get("Customer");
	//$scope.log=false;
	//$window.alert($scope.log);
});
</script>

</head>
<body>
	<div class="Wrapper">		
			<header ng-include="'Header.html'"></header>
			
		</div>
		<div class="content">
			
			<div class="gallery">
				<a href="project images/dryfruits/almonds.jpg"><img alt="almonds" src="project images/dryfruits/almonds.jpg"></a>
				<div class="desc"><p>Almonds</p></div>
			</div>
			<div class="gallery">
				<a href="project images/dryfruits/cachew.jpg"><img alt="cashew" src="project images/dryfruits/cachew.jpg"></a>
				<div class="desc"><p>Cashew</p></div>
			</div>
			<div class="gallery">
				<a href="project images/dryfruits/peanut.jpg"><img alt="peanut" src="project images/dryfruits/peanut.jpg"></a>
				<div class="desc"><p>Peanut</p></div>
			</div>
			<div class="gallery">
				<a href="project images/dryfruits/raisins.jpg"><img alt="raisins" src="project images/dryfruits/raisins.jpg"></a>
				<div class="desc"><p>Raisins</p></div>
			</div>
			
		</div>
		
		
		<footer ng-include="'Footer.html'"></footer>
	</div>
	
	

</body>
</html>
